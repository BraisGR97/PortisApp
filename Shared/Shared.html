<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PortisApp | Compartidas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1"></script>


    <link rel="stylesheet" href="./Shared.css">

    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore-compat.js"></script>
</head>

<body class="antialiased">
    <div id="geometric-wrapper"></div>

    <div class="app-layout">
        <header id="top-navbar"
            class="sticky top-0 z-40 p-4 flex justify-between items-center bg-opacity-95 backdrop-blur-sm">
            <button onclick="window.location.href='../Main/Main.html'"
                class="text-xl p-2 rounded-full secondary-icon-btn">
                <i class="ph ph-arrow-left"></i>
            </button>
            <h1 class="text-xl font-bold text-center">Datos Compartidos</h1>
            <div id="current-user-display" class="user-id-display">Cargando...</div>
        </header>

        <main id="app-content" class="overflow-y-auto w-full max-w-4xl mx-auto pb-20">

            <section id="upload-view" class="card-container inverted-split active-view">
                <div class="card-inner-content">
                    <h2 class="text-2xl font-bold mb-4 flex items-center gap-2" style="color: var(--color-text-light);">
                        <i class="ph ph-upload-simple-fill" style="color: var(--color-accent-red);"></i>
                        Mantenimientos para Enviar
                    </h2>

                    <div id="upload-list" class="space-y-3">
                        <div class="loading-spinner"></div>
                    </div>

                    <button id="send-all-btn" class="primary-btn w-full py-3 mt-6 rounded-lg text-lg hidden">
                        <i class="ph ph-paper-plane-tilt mr-2"></i>
                        Enviar Todos (Sin función)
                    </button>
                </div>
            </section>

            <section id="download-view" class="card-container default-split hidden-view">
                <div class="card-inner-content">
                    <h2 class="text-2xl font-bold mb-4 flex items-center gap-2" style="color: var(--color-text-light);">
                        <i class="ph ph-download-simple-fill" style="color: var(--color-accent-red);"></i>
                        Mantenimientos Recibidos
                    </h2>

                    <div id="download-list" class="space-y-3">
                        <div class="loading-spinner"></div>
                    </div>

                    <button id="delete-all-btn" class="secondary-btn w-full py-3 mt-6 rounded-lg text-lg hidden"
                        style="background-color: #FF5722;">
                        <i class="ph ph-trash-simple mr-2"></i>
                        Borrar Todos (Sin función)
                    </button>
                </div>
            </section>

        </main>

        <footer id="bottom-navbar" class="fixed bottom-0 left-0 right-0 z-50 backdrop-blur-md bg-opacity-95 shadow-2xl">
            <div class="w-full max-w-lg mx-auto flex justify-around items-center h-16 px-4">

                <button id="nav-upload-btn" data-target="upload-view" class="nav-button active">
                    <i class="ph ph-upload-simple text-2xl"></i>
                </button>

                <button id="nav-download-btn" data-target="download-view" class="nav-button">
                    <i class="ph ph-download-simple text-2xl"></i>
                </button>

            </div>
        </footer>
    </div>
    <script src="../Config/Config.js"></script>
    <script src="./Shared.js"></script>
</body>

</html>
