<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PortisApp | Compartidos</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1"></script>

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="./Shared.css">

    <!-- Script inline para evitar parpadeo (FOUC) al cambiar de tema -->
    <script>
        (function () {
            const savedTheme = localStorage.getItem('portis-theme');
            const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = savedTheme || (prefersDark ? 'dark' : 'light');

            if (theme === 'light') {
                document.documentElement.classList.add('light-mode');
            } else {
                document.documentElement.classList.add('dark-mode');
            }
        })();
    </script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore-compat.js"></script>
</head>

<body class="antialiased">
    <div id="geometric-wrapper"></div>

    <div class="app-layout">
        <!-- Navbar -->
        <header id="top-navbar"
            class="sticky top-0 z-40 p-4 flex justify-between items-center bg-opacity-95 backdrop-blur-sm">
            <button onclick="window.location.href='../Main/Main.html'"
                class="text-xl p-2 rounded-full secondary-icon-btn">
                <i class="ph ph-arrow-left"></i>
            </button>
            <h1 class="text-xl font-bold text-center navbar-title">Compartidos</h1>
            <div id="current-user-display" class="user-id-display">Cargando...</div>
        </header>

        <!-- Contenido Principal -->
        <main id="app-content" class="overflow-hidden w-full max-w-4xl mx-auto relative">

            <div id="views-slider">

                <!-- Vista: Mantenimientos para Enviar -->
                <section id="upload-view" class="view-section">
                    <div class="card-container">
                        <div class="card-inner-content">
                            <h2 class="text-2xl font-bold mb-6 flex items-center gap-2 card-title">
                                <i class="ph ph-upload-simple-fill card-icon"></i>
                                Mantenimientos para Enviar
                            </h2>
                            <p class="text-sm text-gray-400 mb-4">
                                Selecciona un mantenimiento de tu lista para compartirlo con otro usuario.
                            </p>

                            <div id="upload-list" class="space-y-3">
                                <div class="loading-spinner"></div>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Vista: Mantenimientos Recibidos -->
                <section id="download-view" class="view-section">
                    <div class="card-container">
                        <div class="card-inner-content">
                            <h2 class="text-2xl font-bold mb-6 flex items-center gap-2 card-title">
                                <i class="ph ph-download-simple-fill card-icon"></i>
                                Mantenimientos Recibidos
                            </h2>
                            <p class="text-sm text-gray-400 mb-4">
                                Aquí verás los mantenimientos que otros usuarios han compartido contigo.
                            </p>

                            <div id="download-list" class="space-y-3">
                                <div class="loading-spinner"></div>
                            </div>
                        </div>
                    </div>
                </section>

            </div>

        </main>

        <!-- Barra de NavegaciÃ³n Inferior -->
        <footer id="bottom-navbar" class="fixed bottom-0 left-0 right-0 z-50 backdrop-blur-md bg-opacity-95 shadow-2xl">
            <div class="w-full max-w-lg mx-auto flex justify-around items-center h-16 px-4">

                <button id="nav-upload-btn" data-target="upload-view" class="nav-button active"
                    title="Enviar Mantenimientos">
                    <i class="ph ph-upload-simple text-2xl"></i>
                </button>

                <button id="nav-download-btn" data-target="download-view" class="nav-button" title="Recibidos">
                    <i class="ph ph-download-simple text-2xl"></i>
                </button>

            </div>
        </footer>
    </div>

    <script src="../Config/Config.js"></script>
    <script src="./Shared.js"></script>
</body>

</html>
