<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <meta name="supported-color-schemes" content="light dark">
    <title>PortisApp | Gestión de Notas</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1"></script>

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="./Notes.css">

    <!-- Script inline para evitar parpadeo (FOUC) al cambiar de tema -->
    <script>
        (function () {
            const savedTheme = localStorage.getItem('portis-theme');
            const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = savedTheme || (prefersDark ? 'dark' : 'light');

            if (theme === 'light') {
                document.documentElement.classList.add('light-mode');
            } else {
                document.documentElement.classList.add('dark-mode');
            }
        })();
    </script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore-compat.js"></script>
</head>

<body class="antialiased">
    <div id="geometric-wrapper"></div>

    <div class="app-layout">
        <!-- Navbar -->
        <header id="top-navbar"
            class="sticky top-0 z-40 p-4 flex justify-between items-center bg-opacity-95 backdrop-blur-sm">
            <button onclick="window.location.href='../Main/Main.html'"
                class="text-xl p-2 rounded-full secondary-icon-btn">
                <i class="ph ph-arrow-left"></i>
            </button>
            <h1 class="text-xl font-bold text-center navbar-title">Notas</h1>
            <div id="current-user-display" class="user-id-display">Cargando...</div>
        </header>

        <!-- Contenido Principal -->
        <main id="app-content" class="overflow-y-auto w-full max-w-4xl mx-auto">

            <!-- Formulario de Nueva Nota -->
            <div id="new-note-card" class="card-container hidden">
                <div class="card-inner-content">
                    <h2 id="form-title" class="text-2xl font-bold mb-4 flex items-center gap-2 card-title">
                        <i class="ph ph-notebook card-icon"></i>
                        Nueva Nota
                    </h2>
                    <form id="new-note-form" class="space-y-4 form-content">
                        <input type="hidden" id="note-id">

                        <div>
                            <label for="title" class="block text-sm font-medium mb-1 form-label">
                                Tí­tulo <span class="form-label-required">*</span>
                            </label>
                            <input type="text" id="title" name="title"
                                placeholder="Ejem: Lista de la compra, Ideas proyecto..." required
                                class="minimal-input w-full">
                        </div>

                        <div>
                            <label for="content" class="block text-sm font-medium mb-1 form-label">Contenido</label>
                            <textarea id="content" name="content" placeholder="Escribe aquí tu nota..."
                                class="minimal-input w-full resize-none h-40"></textarea>
                        </div>

                        <!-- Campo de Imagen -->
                        <div class="mb-4">
                            <label class="block text-sm font-medium mb-1 form-label">Imagen</label>
                            <div class="flex items-center gap-2">
                                <label for="image-upload"
                                    class="cursor-pointer secondary-icon-btn p-2 rounded-lg flex items-center gap-2">
                                    <i class="ph ph-image text-xl"></i>
                                    <span class="text-sm">Subir Imagen</span>
                                </label>
                                <input type="file" id="image-upload" accept="image/*" class="hidden"
                                    onchange="handleImageSelect(event)">
                                <span id="image-filename" class="text-xs text-gray-500 truncate max-w-[150px]"></span>
                            </div>
                            <div id="image-preview-container"
                                class="hidden mt-2 relative w-full h-32 bg-gray-100 dark:bg-gray-800 rounded-lg overflow-hidden">
                                <img id="image-preview" src="" alt="Preview" class="w-full h-full object-cover">
                                <button type="button" onclick="clearImage()"
                                    class="absolute top-1 right-1 bg-red-500 text-white rounded-full p-1 hover:bg-red-600">
                                    <i class="ph ph-x text-sm"></i>
                                </button>
                            </div>
                            <input type="hidden" id="image-url">
                        </div>

                        <div class="flex gap-2">
                            <button type="button" id="cancel-edit-btn" onclick="cancelEdit()"
                                class="secondary-btn w-1/3 py-3 mt-4 rounded-lg text-lg hidden">
                                Cancelar
                            </button>
                            <button type="submit" id="save-note-btn"
                                class="primary-btn w-full py-3 mt-4 rounded-lg text-lg">
                                <i class="ph ph-floppy-disk mr-2"></i>
                                Guardar Nota
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Lista de Notas -->
            <div id="notes-list-container" class="card-container">
                <div class="card-inner-content">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-2xl font-bold flex items-center gap-2 card-title">
                            <i class="ph ph-files card-icon"></i>
                            Mis Notas
                        </h2>
                        <button onclick="window.toggleSearch()" class="secondary-icon-btn p-2 rounded-full"
                            title="Buscar">
                            <i class="ph ph-magnifying-glass text-xl"></i>
                        </button>
                    </div>

                    <!-- Barra de Búsqueda -->
                    <div id="search-container" class="hidden mb-4 transition-all duration-300">
                        <div class="relative">
                            <i
                                class="ph ph-magnifying-glass absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                            <input id="search-input" type="text" placeholder="Buscar en notas..."
                                class="minimal-input w-full pl-10">
                        </div>
                    </div>

                    <!-- Contenedor de Notas -->
                    <div id="notes-list" class="space-y-3 grid grid-cols-1 gap-4">
                        <div class="loading-spinner"></div>
                    </div>
                </div>
            </div>

            <!-- Modal de Visualización de Nota -->
            <div id="view-note-modal" class="view-modal-overlay hidden">
                <div class="view-modal-container">

                    <!-- Header -->
                    <div class="view-modal-header">
                        <div class="flex-1 min-w-0 mr-4">
                            <h3 id="view-note-title" class="view-modal-title"></h3>
                            <span id="view-note-date" class="view-modal-date"></span>
                        </div>
                        <button onclick="closeViewModal()" class="secondary-icon-btn p-2 rounded-full shrink-0"
                            title="Cerrar">
                            <i class="ph ph-x text-xl"></i>
                        </button>
                    </div>

                    <!-- Content -->
                    <div class="view-modal-content">
                        <img id="view-note-image" src="" alt="Nota imagen" class="hidden note-image-full mb-4">
                        <div id="view-note-content" class="view-modal-text"></div>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <!-- Botón Flotante (FAB) -->
    <button id="show-note-form-fab" type="button" onclick="toggleNewNoteForm()"
        class="fixed bottom-8 right-4 z-50 p-4 rounded-full primary-btn transition-transform duration-300 hover:scale-110 shadow-xl shadow-red-900/50">
        <i class="ph ph-plus text-2xl"></i>
    </button>

    <!-- Scripts (Config.js contiene la configuración de Firebase) -->
    <script src="../Config/Config.js"></script>
    <script src="Notes.js"></script>
</body>

</html>
