<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PortisApp - Menú Principal</title>
    <link rel="stylesheet" href="../Main/Main.css">
</head>
<body>
    <div class="card-container">
        <div class="card">
            
            <div class="app-logo"></div>           
            
            <div id="mainMessageBox" class="message-box hidden"></div>

            <div class="menu-button-group">
                
                <div class="menu-item" id="repairsBtn">
                    <button>
                        <span class="btn-title">Mantenimientos</span>
                        <span class="btn-subtitle">Lista de mantenimientos y averías pendientes.</span>
                    </button>
                </div>
                
                <div class="menu-item" id="recordsBtn">
                    <button>
                        <span class="btn-title">Historial</span>
                        <span class="btn-subtitle">Mantenimientos completados y historial de averías.</span>
                    </button>
                </div>
                
                <div class="menu-item" id="sharedBtn">
                    <button>
                        <span class="btn-title">Compartidos</span>
                        <span class="btn-subtitle">Lista de tareas compartidas y asignadas.</span>
                    </button>
                </div>

                <div class="menu-item" id="logOutBtn">
                    <button>Cerrar Sesión</button>
                </div>

            </div>
        </div>
    </div>
    
    <script src="../Main/Main.js"></script>
</body>
</html>
