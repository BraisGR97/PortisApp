<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PortisApp - Menú Principal</title>
    <link rel="stylesheet" href="Main.css">
</head>
<body>
    <div class="card-container">
        <div class="card">
            
            <img src="../assets/logo.png" alt="Logo de PortisApp" class="app-logo">
            
            <h1>Menú Principal</h1>

            <div class="button-grid">
                
                <button class="menu-btn" id="repairsBtn">
                    <span class="btn-title">Reparaciones</span>
                    <span class="btn-subtitle">Lista de Mantenimiento y seguimiento de reparaciones.</span>
                </button>

                <button class="menu-btn" id="recordsBtn">
                    <span class="btn-title">Registros</span>
                    <span class="btn-subtitle">Listado de tareas y reparaciones completadas.</span>
                </button>
            </div>
            
            <button id="logoutBtn" class="btn-logout">Cerrar Sesión</button>

        </div>
    </div>

    <script src="Main.js"></script>
</body>
</html>
