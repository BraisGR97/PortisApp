<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PortisApp | Gestión de Presupuestos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1"></script>

    <link rel="stylesheet" href="./Bills.css">

    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore-compat.js"></script>
    <script>
        // Configuración de Firebase, accesible globalmente
        window.firebaseConfig = {
            apiKey: "AIzaSyD_tC3KaK3UVyNOPiSsnI0s5k8Cd_qFJpg",
            authDomain: "portisapp.firebaseapp.com",
            projectId: "portisapp",
            storageBucket: "portisapp.firebasestorage.app",
            messagingSenderId: "38313359657",
            appId: "1:38313359657:web:ae73a0f8f7556bed92df38",
            measurementId: "G-HQ29Y8Z2DY"
        };
    </script>
</head>

<body class="antialiased">
    <div id="geometric-wrapper"></div>

    <div class="app-layout">
        <header id="top-navbar"
            class="sticky top-0 z-40 p-4 flex justify-between items-center bg-opacity-95 backdrop-blur-sm">
            <button onclick="window.location.href='../Main/Main.html'"
                class="text-xl p-2 rounded-full secondary-icon-btn">
                <i class="ph ph-arrow-left"></i>
            </button>
            <h1 class="text-xl font-bold text-center">Gestión de Presupuestos</h1>
            <div id="current-user-display" class="user-id-display">Cargando...</div>
        </header>

        <main id="app-content" class="overflow-y-auto w-full max-w-4xl mx-auto">

            <div id="new-bill-card" class="card-container default-split mb-8 hidden">
                <div class="card-inner-content">
                    <h2 class="text-2xl font-bold mb-4 flex items-center gap-2" style="color: var(--color-text-light);">
                        <i class="ph ph-receipt-fill" style="color: var(--color-accent-red);"></i>
                        Registrar Nuevo Presupuesto
                    </h2>
                    <form id="new-bill-form" class="space-y-4 form-content">

                        <div>
                            <label for="concept" class="block text-sm font-medium mb-1"
                                style="color: var(--color-text-secondary);">Concepto <span
                                    class="text-red-500">*</span></label>
                            <input type="text" id="concept" name="concept"
                                placeholder="Ejem: Motor A, Instalación de cerradura" required
                                class="minimal-input w-full">
                        </div>

                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label for="bill_date" class="block text-sm font-medium mb-1"
                                    style="color: var(--color-text-secondary);">Fecha <span
                                        class="text-red-500">*</span></label>
                                <input type="date" id="bill_date" name="bill_date" required
                                    class="minimal-input w-full">
                            </div>

                            <div>
                                <label for="cost" class="block text-sm font-medium mb-1"
                                    style="color: var(--color-text-secondary);">Coste (€) <span
                                        class="text-red-500">*</span></label>
                                <input type="number" id="cost" name="cost" min="0" step="0.01" placeholder="150.00"
                                    required class="minimal-input w-full">
                            </div>
                        </div>

                        <div>
                            <label for="notes" class="block text-sm font-medium mb-1"
                                style="color: var(--color-text-secondary);">Notas (Opcional)</label>
                            <textarea id="notes" name="notes" placeholder="Detalles o referencias del proveedor..."
                                class="minimal-input w-full resize-none h-24"></textarea>
                        </div>

                        <button type="submit" class="primary-btn w-full py-3 mt-4 rounded-lg text-lg">
                            <i class="ph ph-floppy-disk mr-2"></i>
                            Guardar Presupuesto
                        </button>
                    </form>
                </div>
            </div>

            <div class="card-container inverted-split">
                <div class="card-inner-content">
                    <h2 class="text-2xl font-bold mb-4 flex items-center gap-2" style="color: var(--color-text-light);">
                        <i class="ph ph-list-checks" style="color: var(--color-accent-red);"></i>
                        Presupuestos Registrados
                    </h2>

                    <div id="bills-list" class="space-y-3">
                        <div class="loading-spinner"></div>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <button id="show-bill-form-fab" type="button" onclick="toggleNewBillForm()"
        class="fixed bottom-8 right-4 z-50 p-4 rounded-full primary-btn transition-transform duration-300 hover:scale-110 shadow-xl shadow-red-900/50">
        <i class="ph ph-plus text-2xl"></i>
    </button>
    <script src="../Config/Config.js"></script>
    <script src="Bills.js"></script>
</body>

</html>
