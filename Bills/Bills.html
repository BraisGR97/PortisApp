<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <meta name="supported-color-schemes" content="light dark">
    <title>PortisApp | Gestión de Presupuestos</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1"></script>

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="./Bills.css">

    <!-- Script inline para evitar parpadeo (FOUC) al cambiar de tema -->
    <script>
        (function () {
            const savedTheme = localStorage.getItem('portis-theme');
            const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = savedTheme || (prefersDark ? 'dark' : 'light');

            if (theme === 'light') {
                document.documentElement.classList.add('light-mode');
            } else {
                document.documentElement.classList.add('dark-mode');
            }
        })();
    </script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore-compat.js"></script>
</head>

<body class="antialiased">
    <div id="geometric-wrapper"></div>

    <div class="app-layout">
        <!-- Navbar -->
        <header id="top-navbar"
            class="sticky top-0 z-40 p-4 flex justify-between items-center bg-opacity-95 backdrop-blur-sm">
            <button onclick="window.location.href='../Main/Main.html'"
                class="text-xl p-2 rounded-full secondary-icon-btn">
                <i class="ph ph-arrow-left"></i>
            </button>
            <h1 class="text-xl font-bold text-center navbar-title">Presupuestos</h1>
            <div id="current-user-display" class="user-id-display">Cargando...</div>
        </header>

        <!-- Contenido Principal -->
        <main id="app-content" class="overflow-y-auto w-full max-w-4xl mx-auto">

            <!-- Formulario de Nuevo Presupuesto -->
            <div id="new-bill-card" class="card-container hidden">
                <div class="card-inner-content">
                    <h2 id="form-title" class="text-2xl font-bold mb-4 flex items-center gap-2 card-title">
                        <i class="ph ph-receipt-fill card-icon"></i>
                        Nuevo Presupuesto
                    </h2>
                    <form id="new-bill-form" onsubmit="saveBill(event)" class="space-y-4 form-content">
                        <input type="hidden" id="bill-id">

                        <div>
                            <label for="concept" class="block text-sm font-medium mb-1 form-label">
                                Concepto <span class="form-label-required">*</span>
                            </label>
                            <input type="text" id="concept" name="concept"
                                placeholder="Ejem: Reparación motor, Materiales..." required
                                class="minimal-input w-full">
                        </div>

                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label for="date" class="block text-sm font-medium mb-1 form-label">
                                    Fecha <span class="form-label-required">*</span>
                                </label>
                                <input type="date" id="date" name="date" required class="minimal-input w-full">
                            </div>

                            <div>
                                <label for="cost" class="block text-sm font-medium mb-1 form-label">
                                    Coste (€) <span class="form-label-required">*</span>
                                </label>
                                <input type="number" id="cost" name="cost" min="0" step="0.01" placeholder="0.00"
                                    required class="minimal-input w-full">
                            </div>
                        </div>

                        <div>
                            <label for="notes" class="block text-sm font-medium mb-1 form-label">Notas
                                (Opcional)</label>
                            <textarea id="notes" name="notes" placeholder="Detalles adicionales..."
                                class="minimal-input w-full resize-none h-24"></textarea>
                        </div>

                        <!-- Campo de Imagen -->
                        <div class="mb-4">
                            <label class="block text-sm font-medium mb-1 form-label">Imagen (Opcional)</label>
                            <div class="flex items-center gap-2">
                                <label for="image-upload"
                                    class="cursor-pointer secondary-icon-btn p-2 rounded-lg flex items-center gap-2">
                                    <i class="ph ph-image text-xl"></i>
                                    <span class="text-sm">Subir Imagen</span>
                                </label>
                                <input type="file" id="image-upload" accept="image/*" class="hidden"
                                    onchange="handleImageSelect(event)">
                                <span id="image-filename" class="text-xs text-gray-500 truncate max-w-[150px]"></span>
                            </div>
                            <div id="image-preview-container"
                                class="hidden mt-2 relative w-full h-32 bg-gray-100 dark:bg-gray-800 rounded-lg overflow-hidden">
                                <img id="image-preview" src="" alt="Preview" class="w-full h-full object-cover">
                                <button type="button" onclick="clearImage()"
                                    class="absolute top-1 right-1 bg-red-500 text-white rounded-full p-1 hover:bg-red-600">
                                    <i class="ph ph-x text-sm"></i>
                                </button>
                            </div>
                            <input type="hidden" id="image-url">
                        </div>

                        <div class="flex gap-2">
                            <button type="button" id="cancel-edit-btn" onclick="cancelEdit()"
                                class="secondary-btn w-1/3 py-3 mt-4 rounded-lg text-lg hidden">
                                Cancelar
                            </button>
                            <button type="submit" id="save-bill-btn"
                                class="primary-btn w-full py-3 mt-4 rounded-lg text-lg">
                                <i class="ph ph-floppy-disk mr-2"></i>
                                Guardar Presupuesto
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Lista de Presupuestos -->
            <div id="bills-list-container" class="card-container">
                <div class="card-inner-content">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-2xl font-bold flex items-center gap-2 card-title">
                            <i class="ph ph-list-checks card-icon"></i>
                            Historial
                        </h2>
                        <button onclick="window.toggleSearch()" class="secondary-icon-btn p-2 rounded-full"
                            title="Buscar">
                            <i class="ph ph-magnifying-glass text-xl"></i>
                        </button>
                    </div>

                    <!-- Barra de Búsqueda -->
                    <div id="search-container" class="hidden mb-4 transition-all duration-300">
                        <div class="relative">
                            <i
                                class="ph ph-magnifying-glass absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                            <input id="search-input" type="text" placeholder="Buscar por concepto, mes, notas..."
                                class="minimal-input w-full pl-10">
                        </div>
                    </div>

                    <!-- Estado Vacío -->
                    <div id="empty-state" class="hidden p-6 text-center rounded-lg"
                        style="background-color: var(--color-bg-tertiary); color: var(--color-text-secondary);">
                        <i class="ph ph-folder-open text-4xl mb-2"></i>
                        <p>No hay presupuestos registrados.</p>
                        <p class="text-sm mt-2">Pulsa el botón + para agregar uno nuevo.</p>
                    </div>

                    <!-- Contenedor de Lista -->
                    <div id="bills-list" class="space-y-3">
                        <div class="loading-spinner"></div>
                    </div>
                </div>
            </div>

            <!-- Modal de Visualización de Imagen -->
            <div id="view-image-modal" class="view-modal-overlay hidden">
                <div class="view-modal-container max-w-2xl">
                    <div class="view-modal-header">
                        <h3 id="modal-image-title" class="view-modal-title">Imagen del Presupuesto</h3>
                        <button onclick="closeImageModal()" class="secondary-icon-btn p-2 rounded-full shrink-0"
                            title="Cerrar">
                            <i class="ph ph-x text-xl"></i>
                        </button>
                    </div>
                    <div class="view-modal-content flex justify-center bg-black/20">
                        <img id="modal-image" src="" alt="Comprobante" class="max-h-[70vh] object-contain rounded-lg">
                    </div>
                </div>
            </div>

        </main>
    </div>

    <!-- Botón Flotante (FAB) -->
    <button id="show-bill-form-fab" type="button" onclick="toggleNewBillForm()"
        class="fixed bottom-8 right-4 z-50 p-4 rounded-full primary-btn transition-transform duration-300 hover:scale-110 shadow-xl shadow-red-900/50">
        <i class="ph ph-plus text-2xl"></i>
    </button>

    <!-- Scripts -->
    <script src="../Config/Config.js"></script>
    <script src="Bills.js"></script>
</body>

</html>
