<body class="antialiased">
    <div id="geometric-wrapper"></div>

    <div class="app-layout">
        <header id="top-navbar"
            class="sticky top-0 z-40 p-4 flex justify-between items-center bg-opacity-95 backdrop-blur-sm">
            <button onclick="window.location.href='../Main/Main.html'"
                class="text-xl p-2 rounded-full secondary-icon-btn">
                <i class="ph ph-arrow-left"></i>
            </button>
            <h1 class="text-xl font-bold text-center">Gestión de Mantenimientos</h1>
            <div id="current-user-display" class="user-id-display">Cargando...</div>
        </header>

        <main id="app-content" class="overflow-y-auto w-full max-w-4xl mx-auto">

            <div id="new-repair-card" class="card-container default-split mb-8 hidden">
                <div class="card-inner-content">
                    <h2 class="text-2xl font-bold mb-4 flex items-center gap-2" style="color: var(--color-text-light);">
                        <i class="ph ph-wrench-fill" style="color: var(--color-accent-red);"></i>
                        Reportar Nuevo Mantenimiento
                    </h2>
                    <form id="new-repair-form" class="space-y-4 form-content">

                        <div>
                            <label for="location" class="block text-sm font-medium mb-1"
                                style="color: var(--color-text-secondary);">Ubicación <span
                                    class="text-red-500">*</span></label>
                            <input type="text" id="location" name="location"
                                placeholder="Ejem: Puerta principal, Almacén X" required class="minimal-input w-full">
                        </div>

                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label for="model" class="block text-sm font-medium mb-1"
                                    style="color: var(--color-text-secondary);">Modelo</label>
                                <input type="text" id="model" name="model" placeholder="Ejem: KABA, SALTO XS4"
                                    class="minimal-input w-full">
                            </div>
                            <div>
                                <label for="key_id" class="block text-sm font-medium mb-1"
                                    style="color: var(--color-text-secondary);">Llave/TAG</label>
                                <input type="text" id="key_id" name="key_id" placeholder="ID de la llave o TAG"
                                    class="minimal-input w-full">
                            </div>
                        </div>

                        <div>
                            <label for="contract" class="block text-sm font-medium mb-1"
                                style="color: var(--color-text-secondary);">Contrato <span
                                    class="text-red-500">*</span></label>
                            <select id="contract" name="contract" required class="minimal-input w-full">
                                <option value="" disabled selected>Selecciona un tipo de contrato</option>
                                <option value="Mensual">Mensual</option>
                                <option value="Bimensual">Bimensual</option>
                                <option value="Trimestral">Trimestral</option>
                                <option value="Cuatrimestral">Cuatrimestral</option>
                                <option value="Semestral">Semestral</option>
                                <option value="Anual">Anual</option>
                            </select>
                        </div>

                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label for="month" class="block text-sm font-medium mb-1"
                                    style="color: var(--color-text-secondary);">Mes <span
                                        class="text-red-500">*</span></label>
                                <input type="number" id="month" name="month" min="1" max="12" placeholder="Mes (1-12)"
                                    required class="minimal-input w-full">
                            </div>
                            <div>
                                <label for="year" class="block text-sm font-medium mb-1"
                                    style="color: var(--color-text-secondary);">Año <span
                                        class="text-red-500">*</span></label>
                                <input type="number" id="year" name="year" min="2000" placeholder="Año" required
                                    class="minimal-input w-full">
                            </div>
                        </div>

                        <div>
                            <label for="priority" class="block text-sm font-medium mb-1"
                                style="color: var(--color-text-secondary);">Prioridad</label>
                            <select id="priority" name="priority" class="minimal-input w-full">
                                <option value="Media" selected>Media</option>
                                <option value="Alta">Alta</option>
                                <option value="Baja">Baja</option>
                            </select>
                        </div>

                        <div class="flex items-center gap-2">
                            <input type="checkbox" id="contact_checkbox" name="contact_checkbox"
                                class="w-4 h-4 rounded">
                            <label for="contact_checkbox" class="text-sm font-medium"
                                style="color: var(--color-text-light);">Incluir Datos de Contacto</label>
                        </div>

                        <div id="contact-fields" class="hidden card-container default-split p-4 space-y-3">
                            <p class="text-sm font-semibold" style="color: var(--color-accent-blue);">Información de
                                la
                                persona a contactar:</p>
                            <div>
                                <label for="contact_name" class="block text-xs font-medium mb-1"
                                    style="color: var(--color-text-secondary);">Nombre</label>
                                <input type="text" id="contact_name" name="contact_name"
                                    placeholder="Nombre de contacto" class="minimal-input w-full">
                            </div>
                            <div>
                                <label for="contact_phone" class="block text-xs font-medium mb-1"
                                    style="color: var(--color-text-secondary);">Teléfono</label>
                                <input type="tel" id="contact_phone" name="contact_phone"
                                    placeholder="Teléfono de contacto" class="minimal-input w-full">
                            </div>
                            <div>
                                <label for="contact_notes" class="block text-xs font-medium mb-1"
                                    style="color: var(--color-text-secondary);">Notas/Comentarios</label>
                                <textarea id="contact_notes" name="contact_notes"
                                    placeholder="Cualquier nota adicional para el técnico..."
                                    class="minimal-input w-full resize-none h-16"></textarea>
                            </div>
                        </div>

                        <button type="submit" class="primary-btn w-full py-3 mt-4 rounded-lg text-lg">
                            <i class="ph ph-floppy-disk mr-2"></i>
                            Guardar Mantenimiento
                        </button>
                    </form>
                </div>
            </div>

            <div class="card-container inverted-split">
                <div class="card-inner-content">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-2xl font-bold flex items-center gap-2" style="color: var(--color-text-light);">
                            <i class="ph ph-list-checks" style="color: var(--color-accent-red);"></i>
                            Mantenimientos Reportados
                        </h2>
                        <button onclick="window.toggleSearch()" class="secondary-icon-btn p-2 rounded-full"
                            title="Buscar">
                            <i class="ph ph-magnifying-glass text-xl"></i>
                        </button>
                    </div>

                    <div id="search-container" class="hidden mb-4 transition-all duration-300">
                        <div class="relative">
                            <i
                                class="ph ph-magnifying-glass absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                            <input id="search-input" type="text"
                                placeholder="Buscar por ubicación, modelo o descripción..."
                                class="minimal-input w-full pl-10">
                        </div>
                    </div>

                    <div id="repairs-list" class="space-y-3">
                        <div class="loading-spinner"></div>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <button id="show-repair-form-fab" type="button" onclick="toggleNewRepairForm()"
        class="fixed bottom-8 right-4 z-50 p-4 rounded-full primary-btn transition-transform duration-300 hover:scale-110 shadow-xl shadow-red-900/50">
        <i class="ph ph-plus text-2xl"></i>
    </button>
    <script src="../Config/Config.js"></script>
    <script src="Repairs.js"></script>
</body>

</html>
