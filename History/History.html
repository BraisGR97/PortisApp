<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PortisApp | Historial de Mantenimientos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1"></script>

    <link rel="stylesheet" href="../Main/Main.css">
    <link rel="stylesheet" href="./History.css">

    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore-compat.js"></script>
</head>

<body class="antialiased">
    <div id="geometric-wrapper"></div>

    <div class="app-layout">
        <header id="top-navbar"
            class="sticky top-0 z-40 p-4 flex justify-between items-center bg-opacity-95 backdrop-blur-sm">
            <button onclick="window.location.href='../Main/Main.html'"
                class="text-xl p-2 rounded-full secondary-icon-btn">
                <i class="ph ph-arrow-left"></i>
            </button>
            <h1 class="text-xl font-bold text-center">Historial de Mantenimientos</h1>
            <div id="current-user-display" class="user-id-display">Cargando...</div>
        </header>

        <main id="app-content" class="overflow-y-auto w-full max-w-4xl mx-auto">

            <div class="card-container inverted-split">
                <div class="card-inner-content">
                    <h2 class="text-2xl font-bold mb-4 flex items-center gap-2" style="color: var(--color-text-light);">
                        <i class="ph ph-folder-open-fill" style="color: var(--color-accent-red);"></i>
                        Todos los Mantenimientos
                    </h2>

                    <div id="repairs-list" class="space-y-3">
                        <div class="loading-spinner"></div>
                    </div>
                </div>
            </div>

        </main>
    </div>
    <script src="../Config/Config.js"></script>
    <script src="./History.js"></script>
</body>

</html>
