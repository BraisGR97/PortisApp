<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <meta name="supported-color-schemes" content="light dark">
    <title>PortisApp | Historial de Mantenimientos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1"></script>

    <link rel="stylesheet" href="./History.css">

    <!-- Script inline para evitar parpadeo (FOUC) al cambiar de tema -->
    <script>
        (function () {
            const savedTheme = localStorage.getItem('portis-theme');
            const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = savedTheme || (prefersDark ? 'dark' : 'light');

            if (theme === 'light') {
                document.documentElement.classList.add('light-mode');
            } else {
                document.documentElement.classList.add('dark-mode');
            }
        })();
    </script>

    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore-compat.js"></script>
</head>

<body class="antialiased">
    <div id="geometric-wrapper"></div>

    <div class="app-layout">
        <header id="top-navbar"
            class="sticky top-0 z-40 p-4 flex justify-between items-center bg-opacity-95 backdrop-blur-sm">
            <button id="back-btn" onclick="window.goBack()" class="text-xl p-2 rounded-full secondary-icon-btn">
                <i class="ph ph-arrow-left"></i>
            </button>
            <h1 id="page-title" class="text-xl font-bold text-center navbar-title">Historial</h1>
            <div id="current-user-display" class="user-id-display">Cargando...</div>
        </header>

        <main id="app-content" class="overflow-y-auto w-full max-w-4xl mx-auto">

            <!-- Vista de lista de mantenimientos -->
            <div id="maintenances-view" class="card-container">
                <div class="card-inner-content">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-2xl font-bold flex items-center gap-2 card-title">
                            <i class="ph ph-folder-open-fill card-icon"></i>
                            Mantenimientos
                        </h2>
                        <button onclick="window.toggleSearch()" class="secondary-icon-btn p-2 rounded-full"
                            title="Buscar">
                            <i class="ph ph-magnifying-glass text-xl"></i>
                        </button>
                    </div>

                    <div id="search-container" class="hidden mb-4 transition-all duration-300">
                        <div class="relative">
                            <i
                                class="ph ph-magnifying-glass absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                            <input id="search-input" type="text"
                                placeholder="Buscar por ubicación, modelo o contrato..."
                                class="minimal-input w-full pl-10">
                        </div>
                    </div>

                    <div id="maintenances-list" class="space-y-3">
                        <div class="loading-spinner"></div>
                    </div>
                </div>
            </div>

            <!-- Vista de lista de registros de un mantenimiento específico -->
            <div id="records-view" class="card-container hidden">
                <div class="card-inner-content">
                    <div class="flex justify-between items-center mb-4">
                        <h2 id="records-title" class="text-2xl font-bold flex items-center gap-2 card-title">
                            <i class="ph ph-clock-counter-clockwise card-icon"></i>
                            Registros
                        </h2>
                        <button onclick="window.showMaintenancesView()" class="secondary-icon-btn p-2 rounded-full"
                            title="Cerrar vista de registros">
                            <i class="ph ph-x text-xl"></i>
                        </button>
                    </div>

                    <div id="records-list" class="space-y-3">
                        <div class="loading-spinner"></div>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <!-- Modal para mostrar detalles del registro -->
    <div id="record-detail-modal"
        class="fixed inset-0 z-50 hidden bg-black bg-opacity-70 flex justify-center items-center p-4 backdrop-blur-sm">
        <div class="modal-content w-full max-w-2xl rounded-xl shadow-2xl relative overflow-y-auto max-h-[90vh]">
            <!-- El contenido se genera dinámicamente -->
        </div>
    </div>

    <!-- Modal Confirmación Eliminar Registro -->
    <div id="delete-confirmation-modal"
        class="fixed inset-0 z-[60] hidden bg-black bg-opacity-70 flex justify-center items-center p-4 backdrop-blur-sm modal-backdrop">
        <div class="modal-content w-full max-w-sm rounded-xl p-6 text-center shadow-2xl border border-gray-700">
            <h3 class="text-xl font-bold mb-4 text-white">¿Eliminar Registro?</h3>
            <p class="mb-6 text-sm text-gray-400">Esta acción eliminará permanentemente este registro del historial.
                ¿Estás seguro?</p>
            <div class="flex justify-center gap-4">
                <button id="btn-cancel-delete"
                    class="px-4 py-2 rounded-lg border border-gray-600 text-gray-300 hover:bg-gray-800 transition-colors w-1/2">
                    Cancelar
                </button>
                <button id="btn-confirm-delete"
                    class="px-4 py-2 rounded-lg bg-red-600 text-white hover:bg-red-700 border-none transition-colors w-1/2 shadow-lg shadow-red-900/20">
                    Eliminar
                </button>
            </div>
        </div>
    </div>

    <script src="../Config/Config.js"></script>
    <script src="./History.js"></script>
</body>

</html>
