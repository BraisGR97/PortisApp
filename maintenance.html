<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mantenimiento</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body class="page-main">

  <div class="card main-card">
    <div class="header-buttons">
      <button id="backBtn" class="btn primary">Atrás</button>
      <button id="addBtn" class="btn primary">Añadir</button>
    </div>

    <ul id="itemList" class="item-list"></ul>
  </div>

  <!-- Modal Añadir -->
  <div id="addModal" class="modal">
    <div class="modal-content">
      <span id="closeAddModal" class="close">&times;</span>
      <h2>Añadir nombre</h2>
      <input id="nameInput" class="input" type="text" placeholder="Nombre">
      <button id="confirmAdd" class="btn primary full">Confirmar</button>
    </div>
  </div>

  <!-- Modal Detalle (nuevo) -->
  <div id="detailModal" class="modal">
    <div class="modal-content">
      <span id="closeDetailModal" class="close">&times;</span>
      <h2 id="detailName"></h2>
      <button id="tickButton" class="btn success small">✔</button>
    </div>
  </div>

  <script src="scripts/mantenimiento.js"></script>
</body>
</html>
