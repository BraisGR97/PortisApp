<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body class="page-login">
  <div class="card login-card">
    <h1 class="title">Iniciar sesión</h1>

    <form id="loginForm" class="form">
      <label class="label">Usuario</label>
      <input id="username" class="input" type="text" required autocomplete="username" />

      <label class="label">Contraseña</label>
      <input id="password" class="input" type="password" required autocomplete="current-password" />

      <button class="btn primary full" type="submit">Entrar</button>
      <p id="loginMessage" class="message error" aria-live="polite"></p>
    </form>
  </div>

  <script src="scripts/login.js"></script>
</body>
</html>
