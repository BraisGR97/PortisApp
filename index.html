<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PortisApp - Login</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/forms.css" />

  <!-- Firebase (scripts cargados desde firebase-config.js) -->
  <script defer src="js/firebase-config.js"></script>
  <script defer src="js/auth.js"></script>
</head>
<body>
  <div class="page-bg">
    <div class="login-container">
      <div class="brand">
        <img src="assets/logo.png" alt="Portis logo" class="logo" onerror="this.style.display='none'">
        <h1>Portis</h1>
      </div>

      <h2 class="title">Inicia sesión</h2>

      <form id="loginForm" class="form-card" autocomplete="off">
        <div class="input-group">
          <label for="username">Usuario</label>
          <input id="username" name="username" type="text" placeholder="Tu usuario" required />
        </div>

        <div class="input-group">
          <label for="password">Contraseña</label>
          <input id="password" name="password" type="password" placeholder="••••••••" required />
        </div>

        <div class="actions">
          <button type="submit" class="btn primary">Entrar</button>
          <a class="link small" href="register.html">Crear cuenta</a>
        </div>

        <div id="loginError" class="error" aria-live="polite"></div>
      </form>

      <footer class="login-footer">
        <small>Aplicación de ejemplo • Diseño responsive</small>
      </footer>
    </div>
  </div>
</body>
</html>
