<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reparaciones</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main-container">
        <div class="header-controles">
            <h1>Lista de Reparaciones</h1>
            <div>
                <button id="reparaciones-add-btn">Añadir</button>
                <a href="menu.html" class="button-link">Volver al Menú</a>
            </div>
        </div>
        <div id="lista-reparaciones-container">
            </div>
    </div>

    <div id="modal-reparaciones" class="modal-overlay">
        <div class="modal-content">
            <h2>Añadir Nueva Reparación</h2>
            <input type="text" id="modal-ubicacion" placeholder="Ubicación">
            <input type="text" id="modal-modelo" placeholder="Modelo">
            <input type="date" id="modal-fecha">
            <select id="modal-contrato">
                <option value="Mensual">Mensual</option>
                <option value="Trimestral">Trimestral</option>
                <option value="Anual">Anual</option>
            </select>
            <textarea id="modal-problemas" placeholder="Problemas detectados..."></textarea>
            
            <div class="modal-buttons">
                <button id="modal-agregar-btn">Agregar</button>
                <button id="modal-cerrar-btn">Cerrar</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script src="js/firebase-init.js"></script>
    <script src="js/auth-guard.js"></script> <script src="js/reparaciones.js"></script>
</body>
</html>
